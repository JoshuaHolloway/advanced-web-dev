<html>

<head></head>

<body>
    <script>
        const url = "https://api.coindesk.com/v1/bpi/currentprice.json";

        // -Fetch makes a request to the url and get a response back
        // -Then, when fetch is done, execute function with response passed in as arguement.
        // -Then, return a promice from the .json() method on the response.
        // -When the returned Promis is resolveded, then, return the Promise 
        //  and chain a .then() on to do stuff with the data

        fetch(url)
            .then(response => {
                console.log(response);

                // A Promise is returned from response.json()
                //console.log(response.json());

                // return the Promice
                return response.json();
            })
            .then(data => {
                // When Promise is resolved then dot this:
                console.log('EURO-Rate: ' + data.bpi.EUR.rate);
            });
    </script>
</body>

</html>

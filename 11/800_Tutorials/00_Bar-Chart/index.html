        <script>
            const div = document.getElementById('div-1');
            div.innerHTML = 'Hello, world!';

            const div_d3 = d3.selectAll('#div-2');
            div_d3.html('Hello, from D3!');

            const p = d3.selectAll('li');
            p.style('color', 'red');

            const table = d3.selectAll("table");
            const tbody = table.append("tbody");
            tbody.append("tr").append("td").text("First!");
            tbody.append("tr").append("td").text("Second.");
            tbody.append("tr").append("td").text("Third.");
        </script>


        <ul id="x"></ul>
        <script>

            const test_data = [
                {
                    name: 'a',
                    age: 'b'
                },
                {
                    name: 'c',
                    age: 'd'
                }
            ];

            // console.log(d3.select('#x').selectAll('li'));
            console.log(d3.select('#x').selectAll('li').data(test_data));

            // -.enter() creates a d3-selection with the enter-nodes from __data__ property
            // -.append('li') places these nodes into the DOM
            // -.text(()=>{return d.j}) sets the text of each list-item with a callback function
            d3.select('#x').selectAll('li').data(test_data).enter().append('li')
                .text(function(d) {
                    console.log(d);
                    return d.name;
                });
            // Use the data returned from the callback to set the inner-text of the li-element.
            // d3 callback functions:
            // -Arg-1: Data bound to current DOM-element by d3
            // -Arg-2: Index of the current element in the selection.

        </script>

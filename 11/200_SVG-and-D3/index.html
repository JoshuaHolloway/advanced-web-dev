<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Birth Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg>
  </svg>
  <input type="range" step="1">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="birthData.js"></script>
  <!-- <script src="app.js"></script> -->
  <script>
    const minYear = birthData[0].year;
    const maxYear = birthData[birthData.length - 1].year;

    const width = 600;
    const height = 600;
    
    const barPadding = 10;

    const numBars = 12;
    const barWidth = width / numBars - barPadding;

    d3.select('input')
        .property('min', minYear)
        .property('max', maxYear)
        .property('value', minYear);

    d3.select('svg')
        .attr('width', width)
        .attr('height', height)
      .selectAll('rect')
      .data(birthData.filter(d => {
        return d.year === minYear;
      }))
      .enter()
      .append('rect')
        .attr('width', barWidth)
        .attr('height', d => {
          return d.births / 2.5e6 * height;
        })
        .attr('y', d => {
          return height - d.births / 2.25e6 * height;
        })
        .attr('x', (d,i) => {
          return (barWidth + barPadding) * i;
        })
        .attr('fill', 'purple');
  </script>
</body>
</html>
